<lift:surround with="default" at="content">
    <lift:User.checkIfNameUnchanged>
        <lift:embed what="translations/index/nicknamewarning"/>
    </lift:User.checkIfNameUnchanged>
    <p>
        <lift:embed what="translations/index/welcomemessage"/>
    </p>
    <lift:User.offline>
        <p>
            <lift:embed what="translations/index/loginwarning"/>
        </p>
        <p>
            <lift:embed what="translations/index/openidinfo"/>
        </p>
    </lift:User.offline>
    <p>
        <lift:embed what="translations/index/managerinfo"/>
    </p>
    <p>
        <lift:loc>package.digest.label</lift:loc>
    </p>
    <table>
        <tr>
            <th><lift:loc>package.name</lift:loc></th>
            <th><lift:loc>package.title</lift:loc></th>
            <th><lift:loc>package.updated</lift:loc></th>
            <th><lift:loc>package.version</lift:loc></th>
            <th><lift:loc>package.pndfile</lift:loc></th>
        </tr>
    <lift:Packages.digest>
        <tr>
            <td><digest:name/></td>
            <td><digest:title/></td>
            <td><digest:updated/></td>
            <td><digest:version/></td>
            <td><digest:pnd/></td>
        </tr>
    </lift:Packages.digest>
    </table>
</lift:surround>
