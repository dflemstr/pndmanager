<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <title><lift:Menu.title/> - PND Package Manager</title>

        <lift:CSS.blueprint />
        <lift:CSS.fancyType />
        <link href="/css/messages.css" rel="stylesheet" type="text/css" media="screen, print, projection"/>
        <link href="/css/default.css" rel="stylesheet" type="text/css" media="screen, print, projection"/>

        <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
        <script id="json" src="/classpath/json.js" type="text/javascript"/>
        <script src="/js/messages.js" type="text/javascript"/>
        <script src="/js/default.js" type="text/javascript"/>
    </head>
    <body>
        <div class="container">
            <div class="column span-12 last" style="text-align: right;">
                <h1 class="alt">PND package manager</h1>
            </div>

            <hr/>

            <div class="column span-6 colborder sidebar">
                <div id="ajax-loader" class="quiet" style="display: none;">
                    <img id="ajax-image" src="/images/ajax-loader.gif"/>
                    <span>Loading...</span>
                    <hr class="space" />
                </div>
                <lift:Menu.builder
                    xmlns:li_item="http://liftweb.net/li_item"
                    li:class="menuitem boxed"
                    li_item:class="selectedmenu boxed" />
            </div>

            <div class="column span-17 last">
                <h2><lift:Menu.title/></h2>
                <lift:Msgs>
                    <lift:error_msg>Errors:</lift:error_msg>
                    <lift:notice_msg>Info: </lift:notice_msg>
                    <lift:warning_msg>Warning:</lift:warning_msg>
                    <lift:error_class>error</lift:error_class>
                    <lift:notice_class>note</lift:notice_class>
                    <lift:warning_class>warning</lift:warning_class>
                </lift:Msgs>
                <lift:bind name="content" />
            </div>
        </div>
    </body>
</html>
