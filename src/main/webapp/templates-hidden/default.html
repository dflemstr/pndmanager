<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <title><lift:Menu.title/> - <lift:Application.name/></title>

        <lift:CSS.blueprint />
        <lift:CSS.fancyType />
        <link href="/css/messages.css" rel="stylesheet" type="text/css" media="screen, print, projection"/>
        <link href="/css/default.css" rel="stylesheet" type="text/css" media="screen, print, projection"/>

        <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
        <script id="json" src="/classpath/json.js" type="text/javascript"/>
        <script src="/js/messages.js" type="text/javascript"/>
        <script src="/js/default.js" type="text/javascript"/>
    </head>
    <body>
        <div class="container">
            <div class="column span-20 last page-header">
                <h1 style="text-align: left; float: left;">
                    <a href="/"><lift:Application.name/></a>
                </h1>
            </div>

            <hr/>

            <div class="column span-5 colborder sidebar">
                <lift:Menu.builder
                    xmlns:li_item="http://liftweb.net/li_item"
                    li:class="menuitem boxed"
                    li_item:class="selectedmenu boxed" />
                <hr class="space"/>
                <div class="boxed loginbox">
                    <table>
                        <lift:User:online>
                            <tr><td><lift:embed what="translations/loggedinas"/></td></tr>
                            <tr><td><lift:User.logoutButton/></td></tr>
                        </lift:User:online>
                        <lift:User.offline>
                            <lift:User.loginForm form="POST">
                                <tr><td>OpenID:</td></tr>
                                <tr><td><user:openid/></td></tr>
                                <tr><td><user:submit/></td></tr>
                            </lift:User.loginForm>
                        </lift:User.offline>
                    </table>
                </div>
                <hr class="space"/>
                <div id="ajax-loader" class="quiet" style="display: none;">
                    <img id="ajax-image" src="/images/ajax-loader.gif" alt=""/>
                    <span>Loading...</span>
                </div>
            </div>

            <div class="column span-14 last">
                <h2 class="page-title">
                    <lift:Menu.title/>
                </h2>
                <lift:Msgs>
                    <lift:error_msg></lift:error_msg>
                    <lift:notice_msg></lift:notice_msg>
                    <lift:warning_msg></lift:warning_msg>
                    <lift:error_class>error</lift:error_class>
                    <lift:notice_class>success</lift:notice_class>
                    <lift:warning_class>notice</lift:warning_class>
                </lift:Msgs>
                <lift:bind name="content" />
            </div>

            <hr class="space"/>
            <div class="column span-20 last" style="text-align: center">
                <h4 class="alt tiny">
                    <span class="font-weight: bolder;"><lift:Application.name/></span>
                    is Copyright 2009 dflemstr &amp; coauthors. Distributed under the Apache 2.0 License (GPL compatible).</h4>
                <h4 class="alt tiny">
                    <span class="font-weight: bolder;">Lift</span>
                    is Copyright 2007-2009 WorldWide Conferencing, LLC.  Distributed under an Apache 2.0 License (GPL compatible).
                </h4>
            </div>
        </div>
    </body>
</html>
