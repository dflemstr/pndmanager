<lift:surround with="default" at="content">
    <lift:User.loginForm form="POST">
        <table>
            <tbody>
                <tr>
                    <td>Your <lift:OpenID.link>OpenID</lift:OpenID.link>:</td>
                <td><user:openid /></td>
                </tr>
                <tr>
                    <td> </td>
                    <td>
                        An OpenID is typically an URL of some kind, like for example
                        <em>http://provider.com/username</em> or <em>http://username.provider.com</em>.
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td> </td>
                    <td><user:submit /></td>
                </tr>
            </tfoot>
        </table>
    </lift:User.loginForm>
</lift:surround>
