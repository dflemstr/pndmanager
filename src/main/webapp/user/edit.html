<lift:surround with="default" at="content">
    <p>
        <lift:embed what="translations/user/edit/description"/>
    </p>
    <p>
        <lift:embed what="translations/user/edit/localenote"/>
    </p>
    <p>
        <lift:embed what="translations/user/edit/namenote"/>
    </p>
    <lift:User.editForm form="POST">
        <table>
            <tbody>
                <user:field>
                    <tr>
                        <td><field:name/></td>
                        <td><field:form/></td>
                    </tr>
                </user:field>
            </tbody>
            <tfoot>
                <tr>
                    <td>&nbsp;</td>
                    <td><user:submit/></td>
                </tr>
            </tfoot>
        </table>
    </lift:User.editForm>
</lift:surround>
