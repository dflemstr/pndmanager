<lift:surround with="default" at="content">
    <lift:Package.create form="POST" multipart="true">
        <table>
            <tbody>
                <create:entry>
                    <tr>
                        <td><entry:name/></td>
                        <td><entry:input/></td>
                    </tr>
                </create:entry>
            </tbody>
            <tfoot>
                <tr>
                    <td> </td>
                    <td><create:submit>Upload</create:submit></td>
                </tr>
            </tfoot>
        </table>
        <create:succeded>The package was successfully uploaded!</create:succeded>
        <create:denied>Sorry, you need to log in to do that.</create:denied>
    </lift:Package.create>
</lift:surround>
