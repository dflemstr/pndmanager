<lift:surround with="default" at="content">
    <lift:Package.create form="POST" multipart="true">
        <table>
            <tbody>
                <create:entry>
                    <tr>
                        <td><entry:name/></td>
                        <td><entry:input/></td>
                    </tr>
                </create:entry>
            </tbody>
            <tfoot>
                <tr>
                    <td> </td>
                    <td><create:submit>
                        <lift:loc>package.create.uploadbutton</lift:loc>
                    </create:submit></td>
                </tr>
            </tfoot>
        </table>
    </lift:Package.create>
</lift:surround>
