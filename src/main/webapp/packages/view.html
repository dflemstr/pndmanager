<lift:surround with="default" at="content">
    <head>
        <link href="/css/item-display.css" rel="stylesheet" type="text/css" media="screen, print, projection"/>
    </head>
    <lift:Package.view>
        <table>
            <tbody>
                <list:entry>
                    <tr>
                        <td><entry:name/></td>
                        <td><entry:value/></td>
                    </tr>
                </list:entry>
            </tbody>
        </table>
    </lift:Package.view>
    <span class="returnlink">
        <lift:Application.goBack>Return to the previous page</lift:Application.goBack>
    </span>
</lift:surround>
