<lift:surround with="default" at="content">
    <head>
        <link href="/css/item-display.css" rel="stylesheet" type="text/css" media="screen, print, projection"/>
    </head>
    <lift:Package.deleteForm form="POST">
        <p>
            Do you really, <em>really</em> want to delete this package?<br/>
            It will be removed instantly, and noone will be able
            to access it ever again.
        </p>
        <p>
            Here's a list of what the package contains, just to confirm:
        </p>
        <table>
            <tbody>
                <form:entry>
                    <tr>
                        <td><entry:name/></td>
                        <td><entry:value/></td>
                    </tr>
                </form:entry>
            </tbody>
            <tfoot>
                <tr>
                    <td> </td>
                    <td><form:submit>Delete it already!</form:submit></td>
                </tr>
            </tfoot>
        </table>
        <form:denied>Sorry, you're not allowed to remove this package</form:denied>
    </lift:Package.deleteForm>
</lift:surround>
