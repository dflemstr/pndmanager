<lift:surround with="default" at="content">
    <head>
        <link href="/css/item-display.css" rel="stylesheet" type="text/css" media="screen, print, projection"/>
        <script src="/js/item-display.js" type="text/javascript"/>
        <script src="/js/jquery.bgpos.js" type="text/javascript"/>
        <script src="/js/jquery.color.js" type="text/javascript"/>
    </head>
    <lift:Package.delete form="POST">
        <p>
            <lift:embed what="translations/packages/delete/warning"/>
        </p>
        <p>
            <lift:loc>package.delete.listlabel</lift:loc>
        </p>
        <table>
            <tbody>
                <delete:entry>
                    <tr>
                        <td><entry:name/></td>
                        <td><entry:value/></td>
                    </tr>
                </delete:entry>
            </tbody>
            <tfoot>
                <tr>
                    <td> </td>
                    <td><delete:submit>
                        <lift:loc>package.delete.deletebutton</lift:loc>
                    </delete:submit></td>
                </tr>
            </tfoot>
        </table>
    </lift:Package.delete>
</lift:surround>
