<lift:surround with="default" at="content">
    <head>
        <link href="/css/item-display.css" rel="stylesheet" type="text/css" media="screen, print, projection"/>
    </head>
    <lift:Package.delete form="POST">
        <p>
            Do you really, <em>really</em> want to delete this package?<br/>
            It will be removed instantly, and noone will be able
            to access it ever again.
        </p>
        <p>
            Here's a list of what the package contains, just to confirm:
        </p>
        <table>
            <tbody>
                <delete:entry>
                    <tr>
                        <td><entry:name/></td>
                        <td><entry:value/></td>
                    </tr>
                </delete:entry>
            </tbody>
            <tfoot>
                <tr>
                    <td> </td>
                    <td><delete:submit>Delete it already!</delete:submit></td>
                </tr>
            </tfoot>
        </table>
        <delete:denied>Sorry, you're not allowed to remove this package</delete:denied>
        <delete:succeded>The package was successfully removed</delete:succeded>
    </lift:Package.delete>
</lift:surround>
