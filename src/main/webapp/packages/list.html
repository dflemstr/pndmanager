<lift:surround with="default" at="content">
    <head>
        <link href="/css/item-display.css" rel="stylesheet" type="text/css" media="screen, print, projection"/>
        <script src="/js/item-display.js" type="text/javascript"/>
        <script src="/js/jquery.bgpos.js" type="text/javascript"/>
        <script src="/js/jquery.color.js" type="text/javascript"/>
    </head>
    <lift:Package.list list_container_id="packagelist">
        <div id="packagelist">
            <div>
                <lift:loc>package.list.searchname</lift:loc><list:searchbox/>
                <list:clear>
                    <img src="../images/clear.png" alt="Clear" style="position: relative; top: 3px;"/>
                </list:clear>
                <lift:loc>package.list.bycategory</lift:loc> <list:categoryfilter/>
            </div>
            <div>
                <lift:loc>package.list.resultspp</lift:loc><list:itemsperpage/>
                <list:richview/><lift:loc>package.list.richview</lift:loc>
            </div>
            <list:ordinary>
                <table class="ordinary-list">
                    <thead>
                        <tr>
                            <list:header>
                                <th header:class=""><header:name/></th>
                            </list:header>
                            <th> </th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <list:row>
                            <tr row:class="">
                                <row:entry>
                                    <td entry:class=""><entry:value/></td>
                                </row:entry>
                                <td class="buttoncontainer">
                                    <row:view><img src="../images/details.png" alt="Details"/></row:view>
                                </td>
                                <td class="buttoncontainer">
                                    <row:delete><img src="../images/delete.png" alt="Delete"/></row:delete>
                                </td>
                            </tr>
                        </list:row>
                    </tbody>
                </table>
            </list:ordinary>
            <list:rich>
                <div class="rich-list">
                    <table>
                        <tr>
                            <list:header_smallicon>
                                <th header:class="" id="smallicon-header"><div><header:name/></div></th>
                            </list:header_smallicon>
                            <th>
                                <list:header_title>
                                    <div header:class=""><header:name/></div>
                                </list:header_title>
                                <list:header_name>
                                    <div header:class=""><header:name/></div>
                                </list:header_name>
                            </th>
                            <th>
                                <list:header_category>
                                    <div header:class=""><header:name/></div>
                                </list:header_category>
                                <list:header_version>
                                    <div header:class=""><header:name/></div>
                                </list:header_version>
                            </th>
                            <th>
                                <list:header_pnd>
                                    <div header:class=""><header:name/></div>
                                </list:header_pnd>
                            </th>
                            <th> </th>
                            <th> </th>
                        </tr>
                        <list:row>
                            <tr row:class="">
                                <row:entry_smallicon>
                                    <td entry:class="">
                                        <div><entry:value/></div>
                                    </td>
                                </row:entry_smallicon>
                                <td colspan="2">
                                    <row:entry_title>
                                        <div>
                                            <div class="title-entry"><entry:value/></div>
                                        </div>
                                    </row:entry_title>
                                    <div class="alt name-entry">
                                        <row:entry_name>
                                            (<entry:value/>
                                        </row:entry_name>
                                        <row:entry_version>
                                            - <entry:value/>)
                                        </row:entry_version>
                                    </div>
                                    <row:entry_category>
                                        <div class="quiet"><entry:value/></div>
                                    </row:entry_category>
                                </td>
                                <td>
                                    <row:entry_pnd>
                                        <div><entry:value/></div>
                                    </row:entry_pnd>
                                </td>
                                <td class="buttoncontainer">
                                    <row:view><img src="../images/details.png" alt="Details"/></row:view>
                                </td>
                                <td class="buttoncontainer">
                                    <row:delete><img src="../images/delete.png" alt="Delete"/></row:delete>
                                </td>
                            </tr>
                        </list:row>
                    </table>
                </div>
            </list:rich>
            <div class="pagenavigator">
                <div class="prev"><list:prev><lift:loc>package.list.prevpage</lift:loc></list:prev></div>
                <div class="next"><list:next><lift:loc>package.list.nextpage</lift:loc></list:next></div>
                <div class="pagenr"><lift:loc>package.list.page</lift:loc> <list:pagenr/></div>
            </div>
        </div>
    </lift:Package.list>
</lift:surround>
