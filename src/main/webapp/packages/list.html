<lift:surround with="default" at="content">
    <head>
        <link href="/css/item-display.css" rel="stylesheet" type="text/css" media="screen, print, projection"/>
    </head>
    <lift:Package.list table_container_id="packagelist">
        <div id="packagelist">
            <div>
                Search name: <list:searchbox/>
                <list:clear>
                    <img src="../images/clear.png" alt="Clear" style="position: relative; top: 3px;"/>
                </list:clear>
                by category: <list:categoryfilter/>
            </div>
            <div>
                Results per page:<list:itemsperpage/>
                <list:richview/>Rich view
            </div>
            
            <list:ordinary>
                <table class="ordinary-list">
                    <thead>
                        <tr>
                            <list:header>
                                <th header:class=""><header:name/></th>
                            </list:header>
                            <th> </th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <list:row>
                            <tr row:class="">
                                <row:entry>
                                    <td entry:class=""><entry:value/></td>
                                </row:entry>
                                <td class="buttoncontainer">
                                    <row:view><img src="../images/details.png" alt="Details"/></row:view>
                                </td>
                                <td class="buttoncontainer">
                                    <row:delete><img src="../images/delete.png" alt="Delete"/></row:delete>
                                </td>
                            </tr>
                        </list:row>
                    </tbody>
                </table>
            </list:ordinary>
            <list:rich>
                <div class="rich-list">
                    <div class="rich-headers">
                        <list:header>
                            <div header:class=""><header:name/></div>
                        </list:header>
                    </div>
                    <div class="rich-rows">
                        <list:row>
                            <div row:class="">
                                <row:entry>
                                    <div entry:class=""><entry:value/></div>
                                </row:entry>
                                <row:view>
                                    <div class="details">Details</div>
                                </row:view>
                                <row:delete>
                                    <div class="delete">Delete</div>
                                </row:delete>
                            </div>
                        </list:row>
                    </div>
                </div>
            </list:rich>
            <div>Page <list:pagenr/></div>
            <div class="prev"><list:prev>Previous page</list:prev></div>
            <div class="next"><list:next>Next page</list:next></div>
        </div>
    </lift:Package.list>
</lift:surround>
