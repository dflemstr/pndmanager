<lift:surround with="default" at="content">
    <lift:Package.editForm form="POST" multipart="true">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <form:entry>
                    <tr>
                        <td><entry:name/></td>
                        <td><entry:input/></td>
                    </tr>
                </form:entry>
            </tbody>
            <tfoot>
                <tr>
                    <td> </td>
                    <td><form:submit>Edit</form:submit></td>
                </tr>
            </tfoot>
        </table>
    </lift:Package.editForm>
</lift:surround>
