<lift:surround with="default" at="content">
    <p>
        System Monitor<br/>
        (shows the last 100 seconds of activity and only works correctly
        when the app has run more than 100 sec; "jumps" indicate garbage collection):
    </p>
    <lift:comet type="SystemMonitor">
        <monitor:graph>Loading data...</monitor:graph>
    </lift:comet>

    <div id="monitor_graph" class="span-14" style="height: 300px;"> </div>
</lift:surround>
